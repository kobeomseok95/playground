spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/flyway_example?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password:

  jpa:
    open-in-view: false
    show-sql: true
    generate-ddl: false
    hibernate:
      format_sql: true
      ddl-auto: validate

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1
    url: jdbc:mysql://localhost:3306/flyway_example?serverTimezone=UTC&characterEncoding=UTF-8
    user: root
    password:
